<div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="text" placeholder="Profile For" formControlName="profileFor" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Full Name" formControlName="fullName" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Email" formControlName="email" />
        </mat-form-field>
        <br />
        <button [disabled]="registrationForm.valid" mat-raised-button color="primary">Register</button>
    </form>
</div>
